name: Build on macOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: 6.6.*

      - name: Run Makefile
        run: make all

      - name: Prepare deployment and create app with macdeployqt
        run: macdeployqt build/imageconvert.app -appstore-compliant

      - name: Upload app as artifact
        uses: actions/upload-artifact@v2
        with:
          name: application-app-macos
          path: build/*.app
